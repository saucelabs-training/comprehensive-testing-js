name: Repo Sanity Tests
env:
  SCREENER_API_KEY: ${{ secrets.SCREENER_API_KEY }}
  SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
  SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies ğŸ“¦
        #Using npm ci is generally faster than running npm install
        run: |
          npm ci
      - name: Build the app ğŸ—
        run: |
          npm run build
      # If we had more time, at this point we can actually deploy our app
      # to a staging server and then run functional tests
      - name: Start the app ğŸ“¤
        run: |
          npm start &
          npx wait-on --timeout 60000
      - name: Run functional UI tests ğŸ–¥
        run: |
          npm run cy:ci
      - name: Run sanity US tests
        run: |
          npm run test:sanity:us
      - name: Run sanity EU tests
        run: |
          npm run test:sanity:eu
      - name: Run visual tests ğŸ‘
        run: |
          npm run test:visual:ci
